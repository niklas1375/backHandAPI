            $ref: '#/definitions/AuthReq'
      responses:
        '200':
          description: Authentication OK
          schema:
            $ref: '#/definitions/AuthRes'
        '400':
          description: Bad request
        '403':
          description: Not Authorized
  /seasons:
    get:
      tags:
        - Standard
        - Season
      summary: get all seasons
      description: >
        Gets all seasons. Filters and limiting can be applied through described
        GET paramaters. Standard filters such as current season or gameday may
        be applied when no filter is given.
      operationId: getSeasons
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: skip
          in: query
          description: number of records to skip for pagination
          required: false
          type: integer
          minimum: 0
          format: int32
        - name: limit
          in: query
          description: maximum number of records to return
          required: false
          type: integer
          maximum: 50
          minimum: 0
          format: int32
        - name: filter
          in: query
          description: >-
            filter string (similar to OData convention but only simple
            conditions)
          required: false
          type: string
          maxLength: 140
      responses:
        '200':
          description: search results matching criteria
          schema:
            type: array
            items:
              $ref: '#/definitions/Season'
        '400':
          description: bad input parameter
        '403':
