definitions:
  Game:
    required:
      - puckdrop
      - season
    properties:
      id:
        $ref: '#/definitions/GameId'
      season:
        $ref: '#/definitions/SeasonYear'
      puckdrop:
        $ref: '#/definitions/Timestamp'
      gameday:
        type: integer
        example: 34
        minimum: 1
        maximum: 52
      home:
        $ref: '#/definitions/TeamId'
      away:
        $ref: '#/definitions/TeamId'
      playoffFlag:
        type: boolean
        example: false
      adlerFlag:
        type: boolean
        example: true
      _self:
        $ref: '#/definitions/selfURL'
    example:
      playoffFlag: false
      puckdrop: 2018-08-29T09:12:33.001Z
      away: MAN
      adlerFlag: true
      season: '2019'
      id: d290f1ee-6c54-4b01-90e6-d701748f0851
      _self: 'https://api.example.com/season(2018)'
      gameday: 34
      home: MAN
  GameResult:
    required:
      - game
    properties:
      game:
        $ref: '#/definitions/GameId'
      home:
        type: integer
        example: 4
        minimum: 0
      away:
        type: integer
        example: 1
        minimum: 0
      gameEnd:
        type: string
        enum:
          - REG
          - EXT
          - PEN
      _self:
        $ref: '#/definitions/selfURL'
    example:
      game: d290f1ee-6c54-4b01-90e6-d701748f0851
      away: 1
      _self: 'https://api.example.com/season(2018)'
      home: 4
      gameEnd: REG
  GameTipp:
    required:
      - game
      - tipper
    properties:
      game:
        $ref: '#/definitions/GameId'
      tipper:
        $ref: '#/definitions/TipperId'
      home:
        type: integer
        example: 4
        minimum: 0
      away:
        type: integer
        example: 1
        minimum: 0
      gameEnd:
        type: string
        enum:
          - REG
          - EXT
          - PEN
      savedAt:
        $ref: '#/definitions/Timestamp'
      comment:
        type: string
        maxLength: 140
      _self:
        $ref: '#/definitions/selfURL'
    example:
      game: d290f1ee-6c54-4b01-90e6-d701748f0851
      away: 1
      savedAt: 2018-08-29T09:12:33.001Z
      comment: comment
      _self: 'https://api.example.com/season(2018)'
      tipper: mettler1938
      home: 4
      gameEnd: REG
  Season:
    required:
      - endYear
    properties:
      endYear:
        $ref: '#/definitions/SeasonYear'
      startDate:
        $ref: '#/definitions/Date'
      mainRoundEnd:
        $ref: '#/definitions/Date'
      _self:
        $ref: '#/definitions/selfURL'
    example:
      _self: 'https://api.example.com/season(2018)'
      endYear: '2019'
      startDate: 2018-06-01T00:00:00.000Z
      mainRoundEnd: 2018-06-01T00:00:00.000Z
  SeasonResult:
    required:
      - champion
      - season
    properties:
      season:
        $ref: '#/definitions/SeasonYear'
      champion:
        $ref: '#/definitions/TeamId'
      mainRound:
        $ref: '#/definitions/TeamId'
      adlerFinish:
        type: integer
        example: 1
      adlerScore:
        type: integer
        example: 101
      adlerWLratio:
        type: number
        example: 75%
      _self:
        $ref: '#/definitions/selfURL'
    example:
      adlerScore: 101
      mainRound: MAN
      season: '2019'
      adlerWLratio: 75%
      adlerFinish: 1
      _self: 'https://api.example.com/season(2018)'
      champion: MAN
  SeasonTipp:
    required:
      - season
      - tipper
    properties:
      tipper:
        $ref: '#/definitions/TipperId'
      season:
        $ref: '#/definitions/SeasonYear'
      champion:
        $ref: '#/definitions/TeamId'
      mainRound:
        $ref: '#/definitions/TeamId'
      adlerFinish:
        type: integer
        example: 1
      adlerScore:
        type: integer
        example: 101
      adlerWLratio:
        type: number
        example: 76%
      savedAt:
        $ref: '#/definitions/Timestamp'
      _self:
        $ref: '#/definitions/selfURL'
    example:
      adlerScore: 101
      mainRound: MAN
      season: '2019'
      adlerWLratio: 76%
      savedAt: 2018-08-29T09:12:33.001Z
      adlerFinish: 1
      _self: 'https://api.example.com/season(2018)'
      tipper: mettler1938
      champion: MAN
  PlayoffSeries:
    required:
      - round
      - season
    properties:
      id:
        $ref: '#/definitions/PlayoffSeriesId'
      season:
        $ref: '#/definitions/SeasonYear'
      round:
        type: string
        example: SF
        enum:
          - PP
          - QF
          - SF
          - FF
      home:
        $ref: '#/definitions/TeamId'
      away:
        $ref: '#/definitions/TeamId'
      puckdrop:
        $ref: '#/definitions/Timestamp'
      _self:
        $ref: '#/definitions/selfURL'
    example:
      away: MAN
      puckdrop: 2018-08-29T09:12:33.001Z
      round: SF
      season: '2019'
      id: d290f1ee-6c54-4b01-90e6-d701748f0851
      _self: 'https://api.example.com/season(2018)'
      home: MAN
  PlayoffTipp:
    required:
      - series
      - tipper
    properties:
      series:
        $ref: '#/definitions/PlayoffSeriesId'
      tipper:
        $ref: '#/definitions/TipperId'
      home:
        type: integer
        example: 4
        minimum: 0
        maximum: 4
      away:
        type: integer
        example: 1
        minimum: 0
        maximum: 4
      savedAt:
        $ref: '#/definitions/Timestamp'
      _self:
        $ref: '#/definitions/selfURL'
  SeriesResult:
    required:
      - series
    properties:
      series:
        $ref: '#/definitions/PlayoffSeriesId'
      home:
        type: integer
        example: 4
        minimum: 0
        maximum: 4
      away:
        type: integer
        example: 1
        minimum: 0
        maximum: 4
      _self:
        $ref: '#/definitions/selfURL'
  PlayoffGame:
    properties:
      series:
        $ref: '#/definitions/PlayoffSeriesId'
      game:
        $ref: '#/definitions/GameId'
      _self:
        $ref: '#/definitions/selfURL'
  Admin:
    required:
      - from
      - id
    properties:
      id:
        $ref: '#/definitions/TipperId'
      from:
        $ref: '#/definitions/Date'
      to:
        $ref: '#/definitions/Date'
      _self:
        $ref: '#/definitions/selfURL'
  Tipper:
    required:
      - id
      - name
    properties:
      id:
        $ref: '#/definitions/TipperId'
      name:
        type: string
        example: Yannick
        maxLength: 100
      _self:
        $ref: '#/definitions/selfURL'
  Team:
    required:
      - fullName
      - id
    properties:
      id:
        $ref: '#/definitions/TeamId'
      fullName:
        type: string
        example: Adler Mannheim
        maxLength: 50
      home:
        type: string
        example: SAP Arena
        maxLength: 100
      bunchOfWankersFlag:
        type: boolean
        example: false
      _self:
        $ref: '#/definitions/selfURL'
  AuthReq:
    properties:
      authStuff:
        type: string
    example:
      authStuff: authStuff
  AuthRes:
    properties:
      jwtToken:
        type: string
    example:
      jwtToken: jwtToken
  SeasonYear:
    type: integer
    example: '2019'
  TipperId:
    type: string
    example: mettler1938
  TeamId:
    type: string
    example: MAN
  GameId:
    type: string
    format: uuid
    example: d290f1ee-6c54-4b01-90e6-d701748f0851
  PlayoffSeriesId:
    type: string
    format: uuid
    example: d290f1ee-6c54-4b01-90e6-d701748f0851
  Date:
    type: string
    format: date
    example: 2018-06-01T00:00:00.000Z
  Timestamp:
    type: string
    format: date-time
    description: Time the tipp was saved - relevant for evaluation of eligibility
    example: 2018-08-29T09:12:33.001Z
  selfURL:
    type: string
    format: url
    description: URL pointing to self to make resolution of sub paths possible
    example: 'https://api.example.com/season(2018)'
